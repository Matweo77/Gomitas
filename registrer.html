<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/styles/registrer.css">

</head>
<body>
    <div class="signup-container">
        <h1>Sign up</h1>
        <p class="signin-text">Already have an account? <a href="#" class="signin-link">Sign in</a></p>
        
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" placeholder="John">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" placeholder="Doe">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="john.doe@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="••••••••">
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="••••••••">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="signup-button">Sign up</button>
        </form>
        
        <div class="hint-box">
            <span class="hint-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
            </span>
            <span class="hint-text">La contraseña debe tener al menos <span class="hint-highlight">8 caracteres</span>, incluyendo una <span class="hint-highlight">letra mayúscula</span> y un <span class="hint-highlight">número</span>.</span>
        </div>
    </div>

    <script src="/js/register.js"></script>

</body>
</html>
